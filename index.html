<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Know My Stock</title>
  </head>
  <body>
    <section id="section" class="sectionClass">
      <div class="content">
        <div>
          <div class="header">
            <span id="logo">arjun.codes</span>
            <a href="https://github.com/arjunjunna">Github</a>
          </div>
          <div id="content">
            <h2>Get to know your <span>Stock</span></h2>
            <form class="form">
              <label>
                <input
                  class="input"
                  type="number"
                  placeholder="Enter the purchase price"
                  required
                  min="1"
                  oninput="this.value = Math.abs(this.value)"
                />
                Purchase Price
              </label>
              <br />
              <label for="">
                <input
                  class="input"
                  type="number"
                  placeholder="Enter the stock quantity"
                  required
                  min="1"
                  oninput="this.value = Math.abs(this.value)"
                />
                Stock Quantity
              </label>
              <br />
              <label for="">
                <input
                  class="input"
                  type="number"
                  placeholder="Enter the current price"
                  required
                  min="0"
                  oninput="this.value = Math.abs(this.value)"
                />
                Current Price
              </label>
              <button id="btn" type="submit">Check</button>
              <button id="reset">Reset</button>
            </form>

            <div id="output"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
