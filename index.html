<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Know My Stock</title>
  </head>
  <body>
    <section id="section">
      <div class="header">
        <span id="logo">arjun.codes</span>
      </div>
      <div id="content">
        <h2>Get to know your <span>Stock</span></h2>
        <form action="">
          <label for="">
            <input type="text" placeholder="Enter the purchase price" />
            Purchase Price
          </label>
          <br />
          <label for="">
            <input type="text" placeholder="Enter the stock quantity" />
            Stock Quantity
          </label>
          <br />
          <label for="">
            <input type="text" placeholder="Enter the current price" />
            Current Price
          </label>
        </form>
        <button id="btn" type="submit">Check</button>
        <button id="reset">Reset</button>

        <div id="output"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
